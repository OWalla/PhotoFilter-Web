<div class="col-lg-12">
  <h2>Album list</h2>
</div>
<div class="photoGallery col-lg-12 col-md-12 col-xs-12">
  <div ng-repeat="album in albums" class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="#/album/{{album._id}}">
      <img data-ng-src="{{album.thumb_image}}" alt="{{album.albumName}}" style="width:150px;height:150px"/>
      <figcaption class="figure-caption text-center">{{album.albumName}}</figcaption>
    </a>
  </div>
</div>
