<h2>Viewsing album
  {{ albumName }}
</h2>
<div class="albumBlock">
  <div ng-repeat="(listName, list) in models.lists" class="albumClassification">
    <div class="wrappable-block">
      <h3>{{listName}}</h3>
      <ul dnd-list="list">
        <li ng-repeat="item in list" dnd-draggable="item" dnd-moved="list.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
          <img ng-src="{{item.src}}" alt="{{item.label}}" style="height: 40px;"/>
        </li>
      </ul>
    </div>
  </div>
</div>
