<form method="POST" enctype="multipart/form-data" ng-submit="signin()">
<div class="col-lg-12 col-md-12 col-xs-12">
	<div class="input-group col-md-2 col-md-offset-4">
		<h2><span class="label">Please enter the follwing details:</span></h2>
	</div>
	<br/>
	<div class="input-group col-md-2 col-md-offset-5">
		<input type="text" class="form-control" placeholder="User Name" name="username" ng-model="username">
	</div>
	<div class="input-group col-md-2 col-md-offset-5">
		<input type="password" class="form-control" placeholder="Password" name="password" ng-model="password">
	</div>
	<br/>
	<div class="input-group col-md-6 col-md-offset-3">
		<input type="submit" class="btn btn-default col-md-2 col-md-offset-5" value="Login" />
	</div>
	<br/>
	<div class="input-group col-md-4 col-md-offset-6">
		<input type="submit" class="btn btn-default col-md-2 col-md-offset-5" value="Register" />
	</div>
</div>
</form>
